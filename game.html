<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PlayNumble</title>
    <link rel="stylesheet"
          href="./stylesheets/file2.css"
          type="text/css">
</head>


<body>
    <!-- BACKGROUND VIDEO -->
    <video autoplay
           loop
           muted
           id="bgVideo">
        <source src="./media/bg_number_4k.webm"
                type="video/webm">
    </video>

    <!-- OVERLAY CONTENT -->
    <div class="content">
        <h1 id="heading"><b>NUMBLE</b></h1>
        <section>
            <div class="header">
                <div class="column"
                     align="right">
                    <h2>YOUR GUESS</h2>
                </div>
                <div class="column"
                     align="left">
                    <h2>MY DECISION</h2>
                </div>
            </div>
        </section>
        <section class="inputSection">
            <div class="row">
                <div class="column"
                     align="right">
                    <input type="text"
                           placeholder="4 digit number">
                </div>
                <div class="column"
                     align="left">
                    <h3> ..... </h3>
                </div>
            </div>
        </section>
        <div class="wrapper"></div>
        <br><br>
        <center>
            <button onclick="javascript:window.history.back();">BACK</button>
        </center>
    </div>

    <script src="./scripts/file1.js"
            async></script>
</body>

</html>
